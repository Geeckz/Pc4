<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Agregar curso</title>
</head>
<body>

<div class="container">
    <h3>Agregar curso</h3>
    <div>

        <form action="#" method="post"
              th:object="${course}"
              th:action="@{/courses/save}"
        >

            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name"
                       class="form-controller"
                       placeholder="ingrese nombre"
                       th:field="*{name}">
            </div>

            <div class="form-group">
                <label for="credit">Credito</label>
                <input type="text" id="credit"
                       class="form-controller"
                       placeholder="ingrese credito"
                       th:field="*{credit}">
            </div>
            <div class="form-group">
                <label for="professorName">Profesor</label>
                <input type="text" id="professorName"
                       class="form-controller"
                       placeholder="ingrese profesor"
                       th:field="*{professorName}">
            </div>

            <button type="submit" class="btn btn-primary">
                Agregar curso
            </button>

        </form>

    </div>
</div>


</body>
</html>
