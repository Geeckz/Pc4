<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Listado de proveedoress</title>
</head>
<body>

<div class="container">
    <h3>Listado de proveedores</h3>
    <div class="col-md-12" >
        <a th:href="@{/suppliers/add}" class="btn btn-primary">Agregar proveedor</a>
    </div>

    <div th:switch="suppliers">
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">RUC</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Celular</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="supplier : ${suppliers}">
                    <th scope="row" th:text="${supplier.ruc}"></th>
                    <td th:text="${supplier.name}"></td>
                    <td th:text="${supplier.contactEmail}"></td>
                    <td th:text="${supplier.contactMobilePhone}"></td>

                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>


</body>
</html>
